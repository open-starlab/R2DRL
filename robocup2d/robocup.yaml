env: robocup
env_args:
  n1: 11
  n2: 11
  team1: Base
  team2: Helios
  episode_limit: 600
  half_time: 6000000
  seed: 123

  host: "localhost"

  player_dir: "/fsws1/h_qin/robocup/robocup/helios-base/src/player"
  player_exe: "./sample_player"
  coach_dir:  "/fsws1/h_qin/robocup/robocup/helios-base/src/coach"
  coach_exe:  "./sample_coach"
  server_path: "/fsws1/h_qin/robocup/robocup/rcssserver/build/rcssserver"
  trainer_dir: "/fsws1/h_qin/robocup/robocup/helios-base/src/trainer"
  trainer_exe: "./sample_trainer"
  config_dir: "../formations-dt"
  player_config: "../player.conf"
  logs_dir: "./log"
  coach_port_offset: 2
  debug_port_offset: 8
  trainer_port_offset: 1
  auto_port_start: 6000
  auto_port_end: 8000
  auto_port_step: 9
  aggressive_kill: false
  lib_paths:
    - /home/h_qin/local/lib
    - /fsws1/h_qin/robocup/robocup/lib
    - /fsws1/h_qin/robocup/robocup/librcsc/rcsc/.libs
    - /fsws1/h_qin/libs
    - /fsws1/h_qin/hfo/protobuf-3.6.1/install/lib
    - /home/h_qin/.local/lib

  reset_retries: 2

  goal_x: 52.5
  goal_y: 7.01
  HALF_LENGTH: 52.5
  HALF_WIDTH: 34.0

  wait_ready_timeout: 36000.0
  playon_timeout: 36000.0
  trainer_ready_timeout_ms: 10000.0
  ports_wait_timeout: 36000.0
  server_wait_seconds: 360000.0
  set_initial_positions: True

